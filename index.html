<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NaturalDesign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>NaturalDesign</h1>
        <nav class="nav">
            <ul class="nav__ul">
                <li><a href="#">Amazing Fog Phenomenon</a></li>
                <li><a href="#">Beautiful Landscapes</a></li>
                <li><a href="#">Colors of the Sea</a></li>
            </ul>

    <section>
        <div class="carousel">
            <button class="carousel__btn--left carousel__btn"><img src="icons/arrow-left-s-line.svg" alt=""></button>
            <div class="carousel__tracks-container">
                <ul class="carousel__tracks">
                    <li class="carousel__slide carousel_slide--active">
                        <img src="Fog/clouds.jpg" alt="">
                    </li>
                    <li class="carousel__slide"></li>
                        <img src="Fog/forest.jpg" alt="">
                    <li class="carousel__slide">
                        <img src="Fog/forest2.jpg" alt="">
                    </li>
                </ul>
            </div>
            <button class="carousel__btn carousel__btn--right"><img src="icons/arrow-right-s-line.svg" alt=""></button>
            <div class="carousel__dots-nav">
                <button class="carousel__dot carousel__dot--active"></button>
                <button class="carousel__dot"></button>
                <button class="carousel__dot"></button>
            </div>
        </div>
        <div class="relatedInformations">
            <div class="relatedInformations__about"></div>
            <div class="relatedInformations__funFacts"></div>
        </div>
    </section>
    <section>

        </div>
        <div class="relatedInformations">
            <div class="relatedInformations__about"></div>
            <div class="relatedInformations__funFacts"></div>

    <section>
